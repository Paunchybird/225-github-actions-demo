name: Node Continuous Integration

on:
  pull_request:
    branches: [ master ]
    


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
      - run: npm run build
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v2
      - name: Fetch Metadata from Dependabot PRs
        # You may pin to the exact commit or the version.
        # uses: dependabot/fetch-metadata@bfc19f43c126171ed783cdcf9a125055b7831d32
        uses: dependabot/fetch-metadata@v1.3.4
        with:
          # If true, then populate the `alert-state`, `ghsa-id` and `cvss` outputs
          alert-lookup: true
          # If true, then populate the `compatibility-score` output
          compat-lookup: true
      - name: Official SonarQube Scan
        # You may pin to the exact commit or the version.
        # uses: SonarSource/sonarqube-scan-action@7295e71c9583053f5bf40e9d4068a0c974603ec8
        uses: SonarSource/sonarqube-scan-action@v1.1.0

        

